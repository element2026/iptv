name: Update IPTV Playlist

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch full history to allow proper pulling/rebasing
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          # Only installs the Chromium browser needed for the scraper
          python -m playwright install chromium --with-deps

      - name: Run Scraper
        run: |
          # Sync with remote first to avoid push conflicts
          git pull origin main --rebase
          python m3u.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if the file was actually created or modified
          if [ -f "tv.m3u" ]; then
            git add tv.m3u
            
            # Check if there are actual differences to commit
            if git diff --cached --quiet; then
              echo "No changes detected in tv.m3u. Skipping commit."
            else
              git commit -m "Auto-update: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
              git push origin main
            fi
          else
            echo "Error: tv.m3u file was not generated by the script."
            exit 1
          fi
